      - Deploying object in Kubernetes: devops/kube4.md
      - Kubernetes Networking: devops/kube5.md
      - Kubernetes Persistent Volumes & Liveness Probes: devops/kube6.md
      - Kubernetes Namespaces & Resource Quotas: devops/kube7.md
